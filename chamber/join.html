<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Join Page</title>

    <meta name="description" content="Week 8 Join Page">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="shortcut icon" href="favicon.ico"> 

    <script defer src="js/main.js"></script>
    
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <img class="logo-img" src="images/logo.webp" alt="Conroe Chamber of Commerce Logo">
            </div>
            <ul id="nav-links">
                <li class="links"><a href="index.html">Home</a></li>
                <li class="links"><a href="#">Directory</a></li>
                <li class="links"><a href="discover.html">Discovery</a></li>
                <li class="links"><a href="#">Contact</a></li>
            </ul>
            <div id="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon" style="width:64px;height:64px;">
                </a>
            </div>
            <div id="date">
                <!-- Time goes here -->
            </div>
            <button id="menu-btn">&#9776;</button>
            <!-- <div id="weekly-msg">
                <p>ü§ùüèº Come join us for the chamber meet and greet Wednesday at 7:00 P.M.</p>
            </div> -->
        </nav>       
    </header>

    <main>
        <form action="get" action="thankyou.html">
            <label for="fname">First Name*:</label>
            <input type="text" name="firstname" id="fname" required>

            <label for="lname">Last Name*:</label>
            <input type="text" name="lastname" id="lname" required>

            <label for="title">Business Position Title* (Only letters, spaces and dashes and at least 7 characters):</label>
            <input type="text" name="title" required-id="title" pattern="[- A-Za-z]+" minlength="7">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="phone">Cell Number *:</label>
            <input type="tel" name="cell" id="phone">

            <label id="member">Enter Your Membership </label>
            <div id="radio">
                <div class="radio">
                    <input type="radio" id="one" name="mlevel" value="level1">
                    <label for="one">NP</label>
                </div>
                
                <div class="radio">
                    <input type="radio" id="two" name="mlevel" value="level2">
                    <label for="two">Bronze</label>
                </div>

                <div class="radio">
                    <input type="radio" id="three" name="mlevel" value="level3">
                    <label for="three">Silver</label>
                </div>

                <div class="radio">
                    <input type="radio" id="four" name="mlevel" value="level4">
                    <label for="four">Silver</label>                       
                </div>
            </div>

            <label for="message">Business description</label>
            <textarea name="" id="message" placeholder="your biz description here"> </textarea>
            
            <input id="date" type="hidden" name="todaydate">

            <input type="submit" value="Join the Chamber">
    </form>


    </main>

    <footer>
        <div id="footer-grid">
            
            <div id="footer-img">
                <img class="logo-img" src="images/logo.webp" alt="Conroe Chamber of Commerce Logo">                   
            </div>
            <div id="footer-text">
                <p>Address: 105 West Main, Conroe, TX. 77489</p>
                <p>Call Us Today: 936-123-4560 | <a href="https://www.conroecitychambers.com">www.ConroeCityChambers.com</a></p>
                <div>
                    <p id="copyright">&copy; <span class="year"></span> Conroe Chamber of Commerce | Pedro Ortiz | WDD 230 Join Project</p>
                </div>
            </div>
            <div>
                <a href="https://goo.gl/maps/DDR2tYWu5dQKgM6k8"> <img src="images/googlemaps.jpg" alt="Google Maps icon"></a>
            </div>
        </div>
    </footer>

</body>
</html>
